<!DOCTYPE html>

<body>

    <script>
 
        // FUNCTION THAT TAKES A NUMBER & CHECKS IF 1 TO THAT NUMBER ARE DIVISIBLE BY 2, 3, 5 & REPLACE WITH APPROPRIATE WORD

        const randomNumber = (num) => {

            // NEW ARRAY TO CONTAIN ALL NUMBERS FROM 1 TO CHOSEN NUMBER, INCLUDING DIVISIBLE NUMBERS REPLACED WITH WORDS

            let newArray = [];

            //LOOP THROUGH NUMBERS AND REPLACE WITH WORD OR LEAVE UNCHANGED

            for (let x = 1; x <= num; x++) {

                if (x % 2 === 0 && x % 3 === 0 && x % 5 === 0) {
                    newArray.push('yu-gi-oh');

                } else if (x % 2 === 0 && x % 3 === 0) {
                    newArray.push('yu-gi');

                } else if (x % 2 === 0 && x % 5 === 0) {
                    newArray.push('yu-oh');

                } else if (x % 3 === 0 && x % 5 === 0) {
                    newArray.push('gi-oh');

                } else if (x % 2 === 0) {
                    newArray.push('yu');

                } else if (x % 3 === 0) {
                    newArray.push('gi');

                } else if (x % 5 === 0) {
                    newArray.push('oh');

                } else {
                    newArray.push(x);
                }

                // SHOW ARRAY ON CONSOLE

            }
            console.log (newArray);

            return newArray;
        }

        // CALL THE FUNCTION & PASS A RANDOM NUMBER AND 100 AS ARGUMENTS

        randomNumber (70);
        randomNumber (100);

    </script>

</body>
